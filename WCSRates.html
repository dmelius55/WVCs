<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Crossing Success Rates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #ecfdf5, #dbeafe);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            text-align: center;
            color: #4b5563;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        
        .gauge-container {
            width: 200px;
            height: 100px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .stats {
            text-align: center;
        }
        
        .stat-line {
            font-size: 0.875rem;
            color: #4b5563;
            margin: 0.25rem 0;
        }
        
        .stat-crossed {
            font-weight: 600;
            color: #10b981;
        }
        
        .stat-detected {
            font-weight: 600;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wildlife Crossing Success Rates</h1>
        <p class="subtitle">Percentage of animals detected near structures that successfully crossed</p>
        
        <div class="grid" id="gaugeGrid"></div>
    </div>

    <script>
        const data = [
            { species: 'Bear', detected: 2, crossed: 0 },
            { species: 'Bobcat', detected: 42, crossed: 24 },
            { species: 'Coyote', detected: 6, crossed: 0 },
            { species: 'Deer', detected: 28, crossed: 0 },
            { species: 'Gray Fox', detected: 20, crossed: 10 },
            { species: 'Porcupine', detected: 45, crossed: 9 },
            { species: 'Raccoon', detected: 1974, crossed: 1320 },
            { species: 'Red Fox', detected: 13, crossed: 1 },
            { species: 'Turkey', detected: 12, crossed: 0 }
        ];

        // Calculate success rates and sort
        const processedData = data.map(d => ({
            ...d,
            rate: d.detected > 0 ? (d.crossed / d.detected * 100).toFixed(1) : 0
        })).sort((a, b) => parseFloat(a.rate) - parseFloat(b.rate));

        function getColor(rate) {
            if (rate > 50) return '#10b981';
            if (rate > 25) return '#f59e0b';
            if (rate > 0) return '#ef4444';
            return '#9ca3af';
        }

        function createGaugeSVG(rate) {
            const color = getColor(rate);
            const angle = (rate / 100) * 180;
            const arcLength = angle * 2.51;
            
            return `
                <svg viewBox="0 0 200 100" width="100%" height="100%">
                    <path
                        d="M 20 100 A 80 80 0 0 1 180 100"
                        fill="none"
                        stroke="#e5e7eb"
                        stroke-width="20"
                    />
                    <path
                        d="M 20 100 A 80 80 0 0 1 180 100"
                        fill="none"
                        stroke="${color}"
                        stroke-width="20"
                        stroke-dasharray="${arcLength} 502"
                        stroke-linecap="round"
                    />
                    <text x="100" y="85" text-anchor="middle" font-size="32" font-weight="bold" fill="#000000">
                        ${rate}%
                    </text>
                </svg>
            `;
        }

        const grid = document.getElementById('gaugeGrid');
        
        processedData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <h3>${item.species}</h3>
                <div class="gauge-container">
                    ${createGaugeSVG(item.rate)}
                </div>
                <div class="stats">
                    <div class="stat-line">
                        <span class="stat-crossed">${item.crossed}</span> crossed
                    </div>
                    <div class="stat-line">
                        of <span class="stat-detected">${item.detected}</span> detected
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        });
    </script>
</body>
</html>
