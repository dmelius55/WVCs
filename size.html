<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Size vs Crossing Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            text-align: center;
            color: #4b5563;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .size-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .size-category {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.2s ease;
        }
        
        .size-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .size-icon {
            font-size: 2rem;
        }
        
        .category-title {
            flex: 1;
        }
        
        .category-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .category-weight {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .success-rate {
            font-size: 2rem;
            font-weight: bold;
            text-align: right;
        }
        
        .animal-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .animal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 0.5rem;
        }
        
        .animal-name {
            font-weight: 600;
            color: #374151;
        }
        
        .animal-stats {
            text-align: right;
            font-size: 0.875rem;
        }
        
        .stat-row {
            color: #6b7280;
        }
        
        .crossed {
            color: #10b981;
            font-weight: 600;
        }
        
        .detected {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .rate {
            color: #8b5cf6;
            font-weight: 700;
        }
        
        .summary-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .summary-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .bar-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .bar-label {
            width: 120px;
            font-weight: 600;
            color: #374151;
            text-align: right;
        }
        
        .bar-wrapper {
            flex: 1;
            height: 3rem;
            background: #e5e7eb;
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1rem;
            transition: width 1s ease;
        }
        
        .bar-value {
            color: white;
            font-weight: bold;
            font-size: 1.125rem;
        }
        
        .insights {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            border-radius: 0.5rem;
        }
        
        .insights h3 {
            color: #1e40af;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .insights ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .insights li {
            color: #1e40af;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .insights li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Size vs. Crossing Success</h1>
        <p class="subtitle">How does body size affect wildlife crossing structure usage?</p>
        
        <div class="size-grid" id="sizeGrid"></div>
        
        <div class="summary-section">
            <h2 class="summary-title">Average Success Rate by Size Category</h2>
            <div class="bar-chart" id="barChart"></div>
        </div>
    </div>

    <script>
        const animals = [
            { name: 'Bear', size: 'Extra Large', weight: '200-600 lbs', detected: 2, crossed: 0 },
            { name: 'Deer', size: 'Extra Large', weight: '100-300 lbs', detected: 28, crossed: 0 },
            { name: 'Coyote', size: 'Large', weight: '30-50 lbs', detected: 6, crossed: 0 },
            { name: 'Bobcat', size: 'Medium', weight: '15-35 lbs', detected: 42, crossed: 24 },
            { name: 'Raccoon', size: 'Medium', weight: '15-40 lbs', detected: 1974, crossed: 1320 },
            { name: 'Turkey', size: 'Medium', weight: '10-25 lbs', detected: 12, crossed: 0 },
            { name: 'Porcupine', size: 'Small', weight: '12-35 lbs', detected: 45, crossed: 9 },
            { name: 'Gray Fox', size: 'Small', weight: '7-15 lbs', detected: 20, crossed: 10 },
            { name: 'Red Fox', size: 'Small', weight: '10-15 lbs', detected: 13, crossed: 1 }
        ];

        // Calculate success rates
        const animalsWithRates = animals.map(a => ({
            ...a,
            rate: a.detected > 0 ? ((a.crossed / a.detected) * 100).toFixed(1) : 0
        }));

        // Group by size
        const sizeOrder = ['Small', 'Medium', 'Large', 'Extra Large'];
        const grouped = {};
        sizeOrder.forEach(size => {
            grouped[size] = animalsWithRates.filter(a => a.size === size);
        });

        // Calculate category averages
        const categoryStats = {};
        Object.keys(grouped).forEach(size => {
            const animals = grouped[size];
            const totalDetected = animals.reduce((sum, a) => sum + a.detected, 0);
            const totalCrossed = animals.reduce((sum, a) => sum + a.crossed, 0);
            const avgRate = totalDetected > 0 ? ((totalCrossed / totalDetected) * 100).toFixed(1) : 0;
            categoryStats[size] = {
                totalDetected,
                totalCrossed,
                avgRate: parseFloat(avgRate)
            };
        });

        // Color scheme for size categories
        const colors = {
            'Small': '#10b981',
            'Medium': '#3b82f6',
            'Large': '#f59e0b',
            'Extra Large': '#ef4444'
        };

        // Render size categories
        const grid = document.getElementById('sizeGrid');
        sizeOrder.forEach(size => {
            if (!grouped[size] || grouped[size].length === 0) return;
            
            const card = document.createElement('div');
            card.className = 'size-category';
            
            const stats = categoryStats[size];
            const animalHTML = grouped[size].map(animal => `
                <div class="animal-item">
                    <div class="animal-name">${animal.name}</div>
                    <div class="animal-stats">
                        <div class="stat-row"><span class="crossed">${animal.crossed}</span> / <span class="detected">${animal.detected}</span></div>
                        <div class="rate">${animal.rate}%</div>
                    </div>
                </div>
            `).join('');
            
            card.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <div class="category-name" style="color: ${colors[size]}">${size}</div>
                        <div class="category-weight">${grouped[size][0].weight.split('-')[0].trim()} - ${grouped[size][grouped[size].length-1].weight.split('-')[1].trim()}</div>
                    </div>
                    <div class="success-rate" style="color: ${colors[size]}">${stats.avgRate}%</div>
                </div>
                <div class="animal-list">
                    ${animalHTML}
                </div>
            `;
            
            grid.appendChild(card);
        });

        // Render bar chart
        const barChart = document.getElementById('barChart');
        const maxRate = Math.max(...Object.values(categoryStats).map(s => s.avgRate));
        
        sizeOrder.forEach(size => {
            if (!categoryStats[size]) return;
            
            const stats = categoryStats[size];
            const widthPercent = (stats.avgRate / maxRate) * 100;
            
            const barRow = document.createElement('div');
            barRow.className = 'bar-row';
            barRow.innerHTML = `
                <div class="bar-label">${size}</div>
                <div class="bar-wrapper">
                    <div class="bar-fill" style="width: ${widthPercent}%; background: linear-gradient(to right, ${colors[size]}, ${colors[size]}dd);">
                        <span class="bar-value">${stats.avgRate}%</span>
                    </div>
                </div>
            `;
            barChart.appendChild(barRow);
        });
    </script>
</body>
</html>
